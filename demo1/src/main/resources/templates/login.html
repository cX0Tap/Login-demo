<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		:root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; --primary:#6366f1; --primary-hover:#5458e6; --danger:#ef4444; --success:#22c55e; }
		html, body { height:100%; }
		body { margin:0; background:linear-gradient(135deg, #0f172a, #1f2937); font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", sans-serif; color:var(--text); display:flex; align-items:center; justify-content:center; }
		.container { width:100%; max-width:380px; padding:24px; }
		.card { background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:14px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.35); }
		.header { text-align:center; margin-bottom:18px; }
		.title { margin:0 0 6px; font-size:22px; font-weight:700; }
		.subtitle { margin:0; color:var(--muted); font-size:13px; }
		.alert { border-radius:10px; padding:10px 12px; font-size:13px; margin-bottom:12px; }
		.alert-danger { background:rgba(239,68,68,.12); color:#fecaca; border:1px solid rgba(239,68,68,.35); }
		.alert-success { background:rgba(34,197,94,.12); color:#bbf7d0; border:1px solid rgba(34,197,94,.35); }
		.form { display:flex; flex-direction:column; gap:12px; }
		.label { font-size:12px; color:var(--muted); }
		.input { width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.08); background:#0b1020; color:var(--text); outline:none; transition:border-color .2s, box-shadow .2s; }
		.input:focus { border-color:rgba(99,102,241,.7); box-shadow:0 0 0 3px rgba(99,102,241,.25); }
		.button { cursor:pointer; width:100%; padding:12px 14px; border-radius:10px; border:0; background:linear-gradient(135deg, var(--primary), #8b5cf6); color:white; font-weight:600; transition:transform .05s ease, filter .2s ease; }
		.button:hover { filter:brightness(1.05); }
		.button:active { transform:translateY(1px); }
		.footer { margin-top:12px; text-align:center; color:var(--muted); font-size:12px; }
	</style>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="header">
				<h1 class="title">Sign in</h1>
				<p class="subtitle">Please enter your credentials</p>
			</div>

			<div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
			<div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

			<form class="form" th:action="@{/login}" method="post">
				<label class="label" for="username">Username</label>
				<input class="input" id="username" type="text" name="username" placeholder="eg. johndoe" autocomplete="username" required />

				<label class="label" for="password">Password</label>
				<input class="input" id="password" type="password" name="password" placeholder="Your password" autocomplete="current-password" required />

				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<button class="button" type="submit">Login</button>
			</form>

			<div class="footer">Â© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Demo App</div>
		</div>
	</div>
</body>
</html>
